<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Past Bookings</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">BookMe Ticket Booking</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/booking">Book Now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pastbooking">Past Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            </ul>
            <span class="navbar-text">
              Airline Ticket Booking Application
            </span>
          </div>
        </div>
      </nav>

      <div class="container mt-4 py-3 pb-5">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <h2>Your Past Tickets</h2>

            <div th:if="${not #lists.isEmpty(bookings)}">
              <div th:each="flight : ${bookings}">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title" th:text="'Name: ' + ${flight.getUser().getFirstName()} + ' Last: ' + ${flight.getUser().getLastName()}"></h5>
                    <p class="card-text" th:text="'Departure Flight: ' + ${flight.getDepartureFlight().getOrigin()}"></p>

                    <p class="card-text" th:if="${not #lists.isEmpty(flight.getReturnFlight)}" th:text="'Return Flight: ' + ${flight.getReturnFlight.getOrigin()}">                    
                    </p>

                    <p class="card-text" th:text="'Departure Date: ' + ${flight.getBookingDate()}"></p>
                    <p class="card-text" th:text="'Departure Time: ' + ${flight.getBookingTime()}"></p>
                    <p class="card-text" th:text="'Total Duration In Minutes: ' + ${flight.getTotalDurationMinutes()}"></p>
                    
                  </div>
                </div>
              </div>
            </div>

            <div th:if="${#lists.isEmpty(bookings)}">
              <p>No Return flights found.</p>
            </div>

          </div>
        </div>
      </div>

      <footer
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2024. All rights reserved.
        </div>
        <!-- Copyright -->
  
      </footer>

</body>
</html>
